<svg width="1200" height="520" viewBox="0 0 1200 520" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1200" height="520" rx="16" fill="#1B2A4A"/>

  <!-- Title -->
  <text x="600" y="50" font-family="system-ui, sans-serif" font-size="20" font-weight="700" fill="white" text-anchor="middle" letter-spacing="0.3">Why Denials Are Getting Worse — and What They Cost</text>

  <!-- ===== LEFT: Rising Denial Rate Chart ===== -->
  <g transform="translate(60, 80)">
    <!-- Chart background -->
    <rect x="0" y="0" width="420" height="260" rx="12" fill="#1F3355" opacity="0.6"/>

    <!-- Y-axis labels -->
    <text x="30" y="40" font-family="system-ui, sans-serif" font-size="10" fill="#5BACCC" opacity="0.5" text-anchor="end">14%</text>
    <text x="30" y="95" font-family="system-ui, sans-serif" font-size="10" fill="#5BACCC" opacity="0.5" text-anchor="end">12%</text>
    <text x="30" y="150" font-family="system-ui, sans-serif" font-size="10" fill="#5BACCC" opacity="0.5" text-anchor="end">10%</text>
    <text x="30" y="205" font-family="system-ui, sans-serif" font-size="10" fill="#5BACCC" opacity="0.5" text-anchor="end">8%</text>

    <!-- Grid lines -->
    <line x1="40" y1="36" x2="400" y2="36" stroke="#5BACCC" stroke-width="0.5" opacity="0.1"/>
    <line x1="40" y1="91" x2="400" y2="91" stroke="#5BACCC" stroke-width="0.5" opacity="0.1"/>
    <line x1="40" y1="146" x2="400" y2="146" stroke="#5BACCC" stroke-width="0.5" opacity="0.1"/>
    <line x1="40" y1="201" x2="400" y2="201" stroke="#5BACCC" stroke-width="0.5" opacity="0.1"/>

    <!-- Danger zone background -->
    <rect x="40" y="36" width="360" height="110" rx="0" fill="#E8614D" opacity="0.04"/>
    <text x="390" y="82" font-family="system-ui, sans-serif" font-size="8" fill="#E8614D" opacity="0.4" text-anchor="end">DANGER ZONE</text>

    <!-- Upward trend line (2020-2024) -->
    <path d="M70 195 C120 190, 160 175, 200 158 C240 140, 280 120, 330 100 L380 78" stroke="#E8614D" stroke-width="2.5" fill="none" stroke-linecap="round"/>

    <!-- Area under curve -->
    <path d="M70 195 C120 190, 160 175, 200 158 C240 140, 280 120, 330 100 L380 78 L380 230 L70 230 Z" fill="url(#denialGrad)" opacity="0.3"/>

    <!-- Data points -->
    <circle cx="70" cy="195" r="4" fill="#E8614D" opacity="0.6"/>
    <circle cx="148" cy="178" r="4" fill="#E8614D" opacity="0.65"/>
    <circle cx="226" cy="153" r="5" fill="#E8614D" opacity="0.7"/>
    <circle cx="304" cy="118" r="5" fill="#E8614D" opacity="0.8"/>
    <circle cx="380" cy="78" r="6" fill="#E8614D"/>

    <!-- Year labels -->
    <text x="70" y="248" font-family="system-ui, sans-serif" font-size="10" fill="#5BACCC" opacity="0.5" text-anchor="middle">2020</text>
    <text x="148" y="248" font-family="system-ui, sans-serif" font-size="10" fill="#5BACCC" opacity="0.5" text-anchor="middle">2021</text>
    <text x="226" y="248" font-family="system-ui, sans-serif" font-size="10" fill="#5BACCC" opacity="0.5" text-anchor="middle">2022</text>
    <text x="304" y="248" font-family="system-ui, sans-serif" font-size="10" fill="#5BACCC" opacity="0.5" text-anchor="middle">2023</text>
    <text x="380" y="248" font-family="system-ui, sans-serif" font-size="10" fill="#E8614D" opacity="0.8" text-anchor="middle" font-weight="600">2024</text>

    <!-- Current rate callout -->
    <rect x="330" y="48" width="70" height="24" rx="6" fill="#E8614D" opacity="0.15" stroke="#E8614D" stroke-width="1"/>
    <text x="365" y="64" font-family="system-ui, sans-serif" font-size="13" fill="#E8614D" text-anchor="middle" font-weight="700">11.8%</text>
  </g>

  <!-- ===== RIGHT: Cost & Factor Cards ===== -->

  <!-- Rework cost card -->
  <g transform="translate(540, 80)">
    <rect x="0" y="0" width="280" height="90" rx="12" fill="#1F3355" stroke="#E8614D" stroke-width="1" opacity="0.8"/>
    <text x="24" y="30" font-family="system-ui, sans-serif" font-size="10" fill="#E8614D" opacity="0.7" letter-spacing="1" font-weight="500">COST PER DENIED CLAIM</text>
    <text x="24" y="60" font-family="system-ui, sans-serif" font-size="28" font-weight="700" fill="white">$25 – $118</text>
    <text x="24" y="78" font-family="system-ui, sans-serif" font-size="11" fill="#8BA4C4" opacity="0.6">to rework each denial (MGMA)</text>
  </g>

  <!-- 41% stat card -->
  <g transform="translate(850, 80)">
    <rect x="0" y="0" width="280" height="90" rx="12" fill="#1F3355" stroke="#E8614D" stroke-width="1" opacity="0.8"/>
    <text x="24" y="30" font-family="system-ui, sans-serif" font-size="10" fill="#E8614D" opacity="0.7" letter-spacing="1" font-weight="500">PROVIDERS ABOVE 10% DENIALS</text>
    <text x="24" y="60" font-family="system-ui, sans-serif" font-size="28" font-weight="700" fill="white">41%</text>
    <text x="24" y="78" font-family="system-ui, sans-serif" font-size="11" fill="#8BA4C4" opacity="0.6">of healthcare providers (Experian 2025)</text>
  </g>

  <!-- Four compounding factors -->
  <text x="540" y="210" font-family="system-ui, sans-serif" font-size="12" fill="#5BACCC" opacity="0.6" letter-spacing="1" font-weight="600">COMPOUNDING FACTORS</text>

  <!-- Factor 1 -->
  <g transform="translate(540, 225)">
    <rect x="0" y="0" width="290" height="56" rx="10" fill="#1F3355" opacity="0.5"/>
    <circle cx="26" cy="28" r="14" fill="#E8614D" opacity="0.1"/>
    <text x="26" y="33" font-family="system-ui, sans-serif" font-size="14" fill="#E8614D" text-anchor="middle" font-weight="700">1</text>
    <text x="52" y="24" font-family="system-ui, sans-serif" font-size="12" fill="white" font-weight="600">Payer policy complexity</text>
    <text x="52" y="42" font-family="system-ui, sans-serif" font-size="10" fill="#8BA4C4" opacity="0.6">More granular rules, more frequent changes</text>
  </g>

  <!-- Factor 2 -->
  <g transform="translate(850, 225)">
    <rect x="0" y="0" width="290" height="56" rx="10" fill="#1F3355" opacity="0.5"/>
    <circle cx="26" cy="28" r="14" fill="#E8614D" opacity="0.1"/>
    <text x="26" y="33" font-family="system-ui, sans-serif" font-size="14" fill="#E8614D" text-anchor="middle" font-weight="700">2</text>
    <text x="52" y="24" font-family="system-ui, sans-serif" font-size="12" fill="white" font-weight="600">72,000+ ICD-10 codes</text>
    <text x="52" y="42" font-family="system-ui, sans-serif" font-size="10" fill="#8BA4C4" opacity="0.6">Higher specificity demands from payers</text>
  </g>

  <!-- Factor 3 -->
  <g transform="translate(540, 295)">
    <rect x="0" y="0" width="290" height="56" rx="10" fill="#1F3355" opacity="0.5"/>
    <circle cx="26" cy="28" r="14" fill="#E8614D" opacity="0.1"/>
    <text x="26" y="33" font-family="system-ui, sans-serif" font-size="14" fill="#E8614D" text-anchor="middle" font-weight="700">3</text>
    <text x="52" y="24" font-family="system-ui, sans-serif" font-size="12" fill="white" font-weight="600">30%+ annual staff turnover</text>
    <text x="52" y="42" font-family="system-ui, sans-serif" font-size="10" fill="#8BA4C4" opacity="0.6">Institutional knowledge walks out the door</text>
  </g>

  <!-- Factor 4 -->
  <g transform="translate(850, 295)">
    <rect x="0" y="0" width="290" height="56" rx="10" fill="#1F3355" opacity="0.5"/>
    <circle cx="26" cy="28" r="14" fill="#E8614D" opacity="0.1"/>
    <text x="26" y="33" font-family="system-ui, sans-serif" font-size="14" fill="#E8614D" text-anchor="middle" font-weight="700">4</text>
    <text x="52" y="24" font-family="system-ui, sans-serif" font-size="12" fill="white" font-weight="600">Tighter filing windows</text>
    <text x="52" y="42" font-family="system-ui, sans-serif" font-size="10" fill="#8BA4C4" opacity="0.6">Some payers down to 90-day deadlines</text>
  </g>

  <!-- Bottom summary -->
  <g transform="translate(60, 380)">
    <rect x="0" y="0" width="1080" height="70" rx="12" fill="#E8614D" opacity="0.08" stroke="#E8614D" stroke-width="0.8"/>
    <text x="540" y="30" font-family="system-ui, sans-serif" font-size="13" fill="white" text-anchor="middle" font-weight="600">For a small practice processing 3,000–5,000 claims/year</text>
    <text x="540" y="52" font-family="system-ui, sans-serif" font-size="12" fill="#E8614D" text-anchor="middle" opacity="0.8">Even a 10% denial rate = 300–500 rework events/year = $7,500–$59,000 in rework costs alone</text>
  </g>

  <!-- Source footnote -->
  <text x="600" y="490" font-family="system-ui, sans-serif" font-size="9" fill="#5BACCC" opacity="0.35" text-anchor="middle">Sources: Experian Health State of Claims 2025, MGMA 2024 DataDive Cost and Revenue</text>

  <defs>
    <linearGradient id="denialGrad" x1="0.5" y1="0" x2="0.5" y2="1">
      <stop offset="0%" stop-color="#E8614D" stop-opacity="1"/>
      <stop offset="100%" stop-color="#E8614D" stop-opacity="0"/>
    </linearGradient>
  </defs>
</svg>
